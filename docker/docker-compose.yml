version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      - database
    networks:
      - autonav-network

  database:
    image: postgres:14-alpine
    container_name: autonav_db
    environment:
      POSTGRES_USER: autonav
      POSTGRES_PASSWORD: autonav_password
      POSTGRES_DB: autonav_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - autonav-network

volumes:
  postgres_data:

networks:
  autonav-network:
    driver: bridge
