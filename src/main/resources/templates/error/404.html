<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - AutoNav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            color: white;
        }
        
        .error-container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 600px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .error-message {
            font-size: 28px;
            margin: 20px 0 10px;
            font-weight: 600;
        }
        
        .error-description {
            font-size: 16px;
            opacity: 0.9;
            margin: 10px 0 30px;
            line-height: 1.6;
        }
        
        .back-link {
            display: inline-block;
            padding: 14px 40px;
            background: white;
            color: #2980b9;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .back-link:hover {
            background: #ecf0f1;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-message {
                font-size: 20px;
            }
            
            .error-description {
                font-size: 14px;
            }
            
            .error-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">ðŸš«</div>
        <h1 class="error-code">404</h1>
        <p class="error-message">Page Not Found</p>
        <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/dashboard" class="back-link">Return to Dashboard</a>
    </div>
</body>
</html>
