spring.application.name=autonav_test

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fleet_management
spring.datasource.username=root
# Password was revoked because it was compromised; do not store secrets in VCS.
# Provide the DB password via an environment variable or secret manager.
spring.datasource.password=${DB_PASSWORD}

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/fleet_management
spring.data.mongodb.database=fleet_management
