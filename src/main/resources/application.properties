spring.application.name=autonav_test

# Database Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Server Configuration
server.port=8080

# Session Configuration
server.servlet.session.timeout=30m
spring.session.store-type=none

# MongoDB Configuration (for reference, not used with H2)
# spring.data.mongodb.uri=mongodb://root:secret@localhost:27017/fleet_management?authSource=admin# MongoDB Configuration
spring.data.mongodb.uri=mongodb://root:secret@localhost:27017/fleet_management?authSource=admin
spring.data.mongodb.database=fleet_management
